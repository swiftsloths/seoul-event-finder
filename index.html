<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Event Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- public Ìè¥ÎçîÏóêÏÑú style.css ÏÑúÎπô -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 700px;">
            <div class="card-body text-center">
                <h1 class="card-title mb-3">üéâ Seoul Event Finder</h1>
                <p class="text-light blue-text">Upload a photo to discover cultural events happening nearby in Seoul.</p>

                <!-- ÌååÏùº ÏûÖÎ†• ÌïÑÎìúÎ•º Ïà®Í∏∞Í≥† ÎùºÎ≤®Î°ú ÎåÄÏ≤¥ -->
                <input type="file" id="photoInput" accept="image/*" class="form-control mt-3" />
                <label class="btn btn-primary mt-2" for="photoInput" id="fileLabel">Choose file</label>

                <img id="preview" class="preview-img d-none" alt="Uploaded photo preview" />

                <div class="result-box text-start mt-4" id="result">
                    <p><b>Result will appear here...</b></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script>
        const photoInput = document.getElementById("photoInput");
        const resultDiv = document.getElementById("result");
        const previewImg = document.getElementById("preview");
        const fileLabel = document.getElementById("fileLabel");

        photoInput.addEventListener("change", function(event) {
            const file = event.target.files?.[0];
            if (!file) {
                fileLabel.textContent = 'Choose file';
                previewImg.classList.add("d-none");
                return;
            }

            fileLabel.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.classList.remove("d-none");

                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    EXIF.getData(img, function() {
                        const lat = EXIF.getTag(this, "GPSLatitude");
                        const lon = EXIF.getTag(this, "GPSLongitude");
                        const dateTaken = EXIF.getTag(this, "DateTimeOriginal");

                        let output = "";

                        if (lat && lon) {
                            const latDecimal = toDecimal(lat);
                            const lonDecimal = toDecimal(lon);
                            output += `<p><b>üìç Photo Location (GPS):</b> ${latDecimal.toFixed(6)}, ${lonDecimal.toFixed(6)}</p>`;
                        } else {
                            output += "<p><b>‚ö†Ô∏è No GPS info found in photo.</b></p>";
                        }

                        if (dateTaken) {
                            output += `<p><b>üìÖ Date Taken:</b> ${dateTaken}</p>`;
                        }

                        const events = [
                            { title: "Traditional Music Concert", location: "Seoul Arts Center", date: "2025-08-20", desc: "Experience authentic Korean traditional music in a modern setting." },
                            { title: "Seoul Food Festival", location: "Gwanghwamun Square", date: "2025-08-22", desc: "Taste local and international cuisines at the heart of Seoul." },
                            { title: "K-Drama Exhibition", location: "Dongdaemun Design Plaza", date: "2025-08-25", desc: "Explore behind-the-scenes stories of famous Korean dramas." }
                        ];

                        output += `<h5 class="mt-4">üé≠ Nearby Cultural Events:</h5>`;
                        events.forEach(ev => {
                            output += `
                                <div class="card mt-3 shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold">${ev.title}</h5>
                                        <p><b>üìç Location:</b> ${ev.location}</p>
                                        <p><b>üìÖ Date:</b> ${ev.date}</p>
                                        <p>${ev.desc}</p>
                                    </div>
                                </div>
                            `;
                        });

                        resultDiv.innerHTML = output;
                    });
                };
            };
            reader.readAsDataURL(file);
        });

        function toDecimal(gpsData) {
            if (!gpsData || gpsData.length < 3) return 0;
            return gpsData[0] + gpsData[1]/60 + gpsData[2]/3600;
        }
    </script>
</body>
</html>
